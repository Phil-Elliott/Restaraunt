<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaraunt</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
	<div class="container">	
		<header>
			<nav class="left-side">
				<div class="nav-link">
					<div class="icon-container">
						<i class="fas fa-home nav-icon"></i>
					</div>
				</div>
				<div href="#pizza" class="nav-link">
					<div class="icon-container">
						<i class="fas fa-pizza-slice nav-icon"></i>
					</div>
				</div>
				<div href="#pasta" class="nav-link">
					<div class="icon-container">
						<i class="fas fa-hamburger nav-icon"></i>
					</div>
				</div>
				<div href="#dessert" class="nav-link">
					<div class="icon-container">
						<i class="fas fa-ice-cream nav-icon"></i>
					</div>
				</div>
				<div href="#drinks" class="nav-link-left">
					<div class="icon-container">
						<i class="fas fa-wine-glass-alt nav-icon"></i>
					</div>
				</div>
			</nav>
			<nav class="right-side">
				<a href="#home" class="nav-link-right">
					<span class="nav-label">Home</span>
				</a>
				<a href="#pizza" class="nav-link-right">
					<span class="nav-label">Pizza</span>
				</a>
				<a href="#pasta" class="nav-link-right">
					<span class="nav-label">Pasta</span>
				</a>
				<a href="#dessert" class="nav-link-right">
					<span class="nav-label">Dessert</span>
				</a>
				<a href="#drinks" class="nav-link-right">
					<span class="nav-label">Drinks</span>
				</a>
			</nav>
		</header>
		<div class="body-container">
			<div class="background-img">
				<section id="home">
					
				</section>
			</div>
			<section id="pizza">
				
			</section>
			<section id="pasta">
				
			</section>
			<section id="dessert">
				
			</section>
			<section id="drinks">
				
			</section>
		</div>
	</div>

	




	<script type="text/javascript" src="script.js"></script>
</body>
</html>
